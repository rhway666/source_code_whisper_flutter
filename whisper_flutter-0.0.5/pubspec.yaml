name: whisper_flutter
description: whisper.cpp (from @ggerganov) implementation using ffi, a library for recognition audio to text without heavy gpu, support server side and client side.
version: 0.0.5
homepage: https://github.com/azkadev/whisper_dart.git
repository: https://github.com/azkadev/whisper_dart.git

environment:
  sdk: '>=2.19.0 <3.0.0'
  flutter: ">=2.11.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  ffi: ^2.0.1
  universal_io: ^2.2.2
  ffmpeg_dart: ^0.0.0
  galaxeus_lib: ^0.0.94

  

dev_dependencies:
  ffigen: ^6.1.2
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true